    let oakExpGain = 10;
    let birchExpGain = 20;

    const oakClickerButton = document.getElementById('oakClickerButton');
    const stopChoppingOakButton = document.getElementById('stopOak');
    const oakLogsActive = document.getElementById('oakLogsActive');

    const birchTreeButton = document.getElementById('birchTree');

    const birchClickerButton = document.getElementById('birchClickerButton');
    const stopChoppingBirchButton = document.getElementById('stopBirch');
    const birchLogsActive = document.getElementById('birchLogsActive');

    const spruceTreeButton = document.getElementById('spruceTree');
    const spruceLogs = document.getElementById('spruceLogs');
    const spruceClickerButton = document.getElementById('spruceClickerButton');
    const stopChoppingSpruceButton = document.getElementById('stopSpruce');
    const spruceLogsActive = document.getElementById('spruceLogsActive');

    const pineTreeButton = document.getElementById('pineTree');
    const pineLogs = document.getElementById('pineLogs');
    const pineClickerButton = document.getElementById('pineClickerButton');
    const stopChoppingPineButton = document.getElementById('stopPine');
    const pineLogsActive = document.getElementById('pineLogsActive');

    //Oak tree Event Listeners
    oakClickerButton.addEventListener('click', function(e){
        oakAmount += cutGain;
        oakLogs.innerHTML = `${oakLogAmount} Oak Logs`;
        oakLogsActive.innerHTML = `${oakLogAmount} Oak Logs`;
        expAmount += oakExpGain;
        currentExp.innerHTML = `${expAmount} exp`;
        requiredExpActive -= oakExpGain;
        missingExp.innerHTML = `${requiredExpActive} exp`;
        levelUp();
    })

    oakTreeButton.addEventListener('click', function(e){
        oakTreeButton.classList.add('hidden');
        console.log(oakTreeButton);
        stopChoppingOakButton.classList.remove('hidden');
        console.log(stopChoppingOakButton);
        startOakChopping();
    })

    stopChoppingOakButton.addEventListener('click', function(e){
        oakTreeButton.classList.remove('hidden');
        stopChoppingOakButton.classList.add('hidden');
        stopOakChopping();
    })

    //Birch tree Event Listeners

    birchClickerButton.addEventListener('click', function(e){
        birchAmount += cutGain;
        birchLogs.innerHTML = `${birchLogAmount} Birch Logs`;
        birchLogsActive.innerHTML = `${birchLogAmount} Birch Logs`;
        expAmount += birchExpGain;
        currentExp.innerHTML = `${expAmount} exp`;
        requiredExpActive -= birchExpGain;
        missingExp.innerHTML = `${requiredExpActive} exp`;
        levelUp();
    })

    birchTreeButton.addEventListener('click', function(e){
        birchTreeButton.classList.add('hidden');
        stopChoppingBirchButton.classList.remove('hidden');
        startBirchChopping();
    })

    stopChoppingBirchButton.addEventListener('click', function(e){
        birchTreeButton.classList.remove('hidden');
        stopChoppingBirchButton.classList.add('hidden');
        stopBirchChopping();
    })

    //Spruce Tree Event Listeners

    spruceClickerButton.addEventListener('click', function(e){
        spruceAmount += cutGain;

        stopChoppingSpruceButton.classList.remove('hidden');
        startSpruceChopping();
    })

    stopChoppingSpruceButton.addEventListener('click', function(e){
        spruceTreeButton.classList.remove('hidden');
        stopChoppingSpruceButton.classList.add('hidden');
        stopSpruceChopping();
    })

    pineClickerButton.addEventListener('click', function(e){

        pineLogsActive.innerHTML = `${pineLogAmount} Pine Logs`;
        expAmount += pineExpGain;
        currentExp.innerHTML = `${expAmount} exp`;
        requiredExpActive -= pineExpGain;
        missingExp.innerHTML = `${requiredExpActive} exp`;

        stopChoppingPineButton.classList.remove('hidden');
        startPineChopping();
    })

    stopChoppingPineButton.addEventListener('click', function(e){
        pineTreeButton.classList.remove('hidden');
        stopChoppingPineButton.classList.add('hidden');
        stopPineChopping();
    })

    //Oak Button Functions
    let oakChoppingInterval;

    function oak(){
        document.getElementById("oakClickerButton").click();
    }

    function startOakChopping(){
        oakChoppingInterval = setInterval(oak, 10000);
    }

    function stopOakChopping(){
        clearInterval(oakChoppingInterval);
    }

    //Birch Button Functions
    let birchChoppingInterval;

    function birch(){
        document.getElementById("birchClickerButton").click();
    }

    let pineChoppingInterval;

    function pine(){
        document.getElementById("pineClickerButton").click();
    }

    function startPineChopping(){
        pineChoppingInterval = setInterval(pine, 10000);
    }

    function stopPineChopping(){
        clearInterval(pineChoppingInterval);
    }

    //Level Up Function

    function levelUp(){
            if (expAmount >= requiredExp){
            levelAmount += gainLevel;
            currentLevel.innerHTML = `Level ${levelAmount}`;
            expAmount = 0
            currentExp.innerHTML = `${expAmount} exp`;
            requiredExpActive = 100;
            missingExp.innerHTML = `${requiredExpActive} exp`;
            };
