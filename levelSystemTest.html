<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Leveling System Testing</h1>
    <button id="exp">Click To Gain Exp</button>
    <h2 id="currentLevel">Level 0</h2>
    <h2 id="currentExp">0 Exp</h2>
    <script>
        let expAmount = 0;
        let expGain = 1;
        let gainLevel = 1;
        let levelAmount = 0;

        const expButton = document.getElementById('exp');
        const currentExp = document.getElementById('currentExp');
        const currentLevel = document.getElementById('currentLevel');

        expButton.addEventListener('click', function(e){
            expAmount += expGain;
            currentExp.innerHTML = `${expAmount} exp`;
            levelUp();
        })

        function levelUp(){
            if (expAmount == 10){
            levelAmount += gainLevel;
            currentLevel.innerHTML = `Level ${levelAmount}`;
            }
        }
    </script>
</body>
</html>
